<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <div class="logo">The UrbanClub</div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
            
            <button class="logout-btn" onclick="openLogoutModal()">Log Out</button>
        </nav>
    </header>
    
    <!-- Main Content -->
    <div class="widget">
        <h2>Enter Weather Details</h2>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info"></div>
        <div id="style-recommendations" class="style-recommendations"></div>
    </div>

    <!-- Sidebar for navigation -->
    <div class="sidebar" onclick="navigateToStyle()">Explore Styles</div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 The UrbanClub. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </footer>


    <script src="weather.js"></script>
</body>
</html>
