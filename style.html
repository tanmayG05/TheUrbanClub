<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Preferences</title>
    <link rel="stylesheet" href="stylee.css">
    
</head>
<body>
    <!-- Sidebar for navigation -->
    <div class="sidebar" onclick="navigateToStyle()">Explore Occasions</div>

    <header>
        <div class="logo">The UrbanClub</div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h1>Style Preferences</h1>
            <p>Select your style preferences by clicking on the options below.</p>
        </div>
        <div id="style-grid" class="style-grid">
            <!-- Style items will be populated here based on the gender -->
        </div>
        <div class="form-container">
            <button onclick="submitPreferences()">Submit</button>
        </div>
    </div>

    <!-- Modal for gender selection -->
    <div id="genderModal" class="modal">
        <div class="modal-content">
            <h2>Select Your Gender</h2>
            <button class="modal-button" onclick="selectGender('male')">Male</button>
            <button class="modal-button" onclick="selectGender('female')">Female</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 The UrbanClub. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </footer>

    <script src="style.js"> </script>
</body>
</html>
